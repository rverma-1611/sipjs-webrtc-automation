<!DOCTYPE html>
<html>
<head>
  <title>SIP.js Automation Client</title>
</head>
<body>
  <h1>SIP Client</h1>
  <div id="callStatus">Status: Initializing...</div>

  <div>
    <p>Local Video:</p>
    <video id="localVideoElement" autoplay muted playsinline></video>
  </div>

  <div>
    <p>Remote Video:</p>
    <video id="remoteVideoElement" autoplay playsinline></video>
  </div>

  <div>
    <button id="callButton" disabled>Call</button>
    <button id="hangupButton" disabled>Hangup</button>
  </div>

  <script type="module" src="./dist/bundle.js"></script>

  <style>
    video {
      width: 320px;
      height: 240px;
      border: 1px solid black;
      margin-top: 10px;
    }
  </style>
</body>
</html>
